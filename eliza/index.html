<!DOCTYPE html>
<html>
  <head>
    <title>Eliza v. Eliza1</title>
  </head>
  <body>
    <script type="text/javascript" src="bundle.js"></script>
    <script>
      'use strict';

      console.log(foo);

      const eliza = new ElizaBot();
      const eliza1 = new ElizaBot();

      const initial = eliza1.getInitial();

      let elizaReply = '';
      let eliza1Reply = '';

      eliza1Reply = initial;
      console.log(`Eliza1: ${eliza1Reply}`);

      function next() {
        elizaReply = eliza.transform(eliza1Reply);
        console.log(`Eliza: ${elizaReply}`);
        eliza1Reply = eliza1.transform(elizaReply);
        console.log(`Eliza1: ${eliza1Reply}`);
      }

      setInterval(next, 1000);
    </script>
  </body>
</html>
